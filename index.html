<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="my-5 text-center">
		<h4 id="full-day">Day, Month Year</h4>
		<div class="time-container">
			<span id="hour">Hh</span>
			:
			<span id="minute">Mm</span>
			:
			<span id="second">Ss</span>
		</div>
		<h1 class="display-2 text-primary">Todo list</h1>
		<small>
			by
			<a href="https://t.me/muhammadjon1516">Karimov Muhammaddiyor</a>
		</small>
	</header>

	<main class="container">
		<form id="form-create">
			<input id="input-create" class="form-control" type="text" placeholder="type todo...">
			<span id="message-create" class="my-1 text-danger"></span>
			<button class="btn btn-outline-primary d-block ms-auto my-2" type="submit">Add</button>
		</form>
		<ul id="list-group-todo" class="list-group">

		</ul>

		<div class="modal-todo hidden" id="modal">
			<div class="card">
				<div class="card-header d-flex justify-content-between align-items-center">
					<h5>Change this todo</h5>
					<img id="close-btn" src="./img/close.svg" alt="close btn" width="25">

					<div>
						<div class="card-body">
							<form action="" id="form-edit" class="mb-3">
								<div class="mb-3">
									<input type="text" id="input-edit" class="mb-1 form-control" placeholder="Type text..."
										autocomplete="off">
									<span id="message-edit" class="my-1 text-danger"></span>
								</div>
								<button class="btn btn-outline-succes d-block ms-auto my-2" type="submit">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="overlay hidden" id="overlay"></div>
	</main>
</body>

<script src="/Js/app.js"></script>

</html>
